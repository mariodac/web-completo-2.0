<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Divs e spans</title>
    <style>

        #topo{
            background: orange;
        }

        #conteudo{
            background: gray;
            
        }

        #rodape{
            background: lightcoral;
        }

        .azul{
            background: blue;
            margin: 10px;
        }

        .texto{
            color:blueviolet;
        }
    </style>
</head>

<body>

    <div id="topo">
        <img width="200" src="https://image4.owler.com/logo/myanimelist_owler_20160226_213523_original.png" alt="MAL">

        <ul>
            <li>Home</li>
            <li>Anime</li>
            <li>Manga</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="azul">
            Naruto
        </div>

        <div class="azul">
            Black Clover
        </div>

        <div class="azul">
            Tate no Yuusha
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="texto">direitos</span> reservados
    </div>


    
</body>

</html>
