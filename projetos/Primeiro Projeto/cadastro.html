<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
</head>
<body>
    <h2>Cadastro</h2>

    <form>
        Login: <br>
        <input type="login" name="login"><br><br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F"> Feminino <br><br>
        Interesses: <br>
        <input type="checkbox" name="interesses" value="1"> Anime
        <input type="checkbox" name="interesses" value="2"> Futebol
        <input type="checkbox" name="interesses" value="3"> Nada a declarar <br><br>
        Estado:
        <select name="estado">
            <option value="selecione">Selecione</option>
            <option value="sp">SP</option>
            <option value="go">GO</option>
            <option value="mg">MG</option>
        </select><br><br>
        Observações: <br>
        <textarea name="observacoes" cols="50" rows="5"></textarea><br><br>

        <input type="submit" value="Cadastrar"><br><br>

        

    </form>
    <a href="login.html"><button>Logar</button></a>
    
</body>
</html>
