<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table id="produtos">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Roteador</td>
                <td class="numero">R$ 500</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Smartphone</td>
                <td class="numero">R$ 1.500</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Teclado</td>
                <td class="numero">R$ 100</td>
            </tr>
        </tr>
    </table>
</body>
</html>
